{% extends "base.html" %}

{% block title %}
{{ folder }}
{% endblock %}

{% block heading %}
    <h1>{{ folder }}</h1>
{% endblock %}

{% block content %}
    <h2>Script</h2>
    <ul>
{% for script in scripts %}
      <a href="{{ script.href }}"><li{% if script.selected %} class="selected"{% endif %}>{{ script.title }}</li></a>
{% endfor %}
    </ul>
    <h2>Music</h2>
    <ul>
{% for music in musics %}
      <a href="{{ music.href }}"><li{% if music.selected %} class="selected"{% endif %}>{{ music.title }}</li></a>
{% endfor %}
    </ul>
{% endblock %}
